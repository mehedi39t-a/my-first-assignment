<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Assignment</title>
  <link rel="stylesheet" href="styles/first.css">
</head>

<body>
  <!-- Navbar Section -->
  <header class="navbar">
    <div class="container">
      <h2 class="logo-text">Logo</h2>

      <a href="#" class="btn">Sign Up</a>
    </div>
  </header>

  <!-- Banner Section -->
  <section class="banner">
    <div class="banner-content">
      <h1>Cool Dark UI Template for Webflow Agencies!</h1>
      <button class="btn">Stay Focused</button>
    </div>
  </section>

  <!-- Action Section -->
  <section class="action">
    <div class="container action-content">
      <div class="action-left">
        <h2>See it in Action</h2>
        <p>Explore the tools, previews and styling you need</p>
        <button class="btn">Launch Live Preview</button>
      </div>
      <div class="action-right">
        <img src="images/wc-mini.png" alt="Preview Image" />
      </div>
    </div>
  </section>
  <!-- Productive Users Section -->
  <section class="users">
    <div class="container">
      <h2 class="section-title">Joined Thousands of Productive Users</h2>
      <div class="user-stats">
        <div>
          <h3>50K</h3>
          <p>Active Users</p>
        </div>
        <div>
          <h3>2M+</h3>
          <p>Media Sessions</p>
        </div>
        <div>
          <h3>95%</h3>
          <p>Satisfaction Rate</p>
        </div>
      </div>
    </div>
  </section>



</body>

</html>
